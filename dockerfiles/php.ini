; Configurações básicas de PHP para Laravel

[PHP]
memory_limit = 256M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300
date.timezone = UTC
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_error.log

; Configurações de extensões obrigatórias
extension=pdo_mysql
extension=mysqli
extension=mbstring
extension=openssl
extension=tokenizer
extension=xml
extension=curl
extension=ctype
extension=json
extension=zip
extension=redis
extension=gd
extension=exif

; Configurações para OpCache
[opcache]
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=1
opcache.validate_timestamps=1
